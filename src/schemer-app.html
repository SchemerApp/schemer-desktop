<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="connection-modal.html">
<link rel="import" href="entity-tile.html">

<dom-module id="schemer-app">
  <template>
    <style>
      the-grid [placeholder] {
        background: #afafaf;
      }
      app-drawer {
         --app-drawer-content-container: {
            background-color: #424242;
            color: #EEEEEE;
          }
       }
       paper-item:hover {
         cursor: pointer;
         font-weight: bold;
         background: #616161;
       }
    </style>

    <app-drawer-layout>
      <app-drawer slot="drawer">
        <h1>Schemer</h1>
        <paper-item on-tap="openConnectionModal">New Connection</paper-item>
      </app-drawer>

      <the-grid id="grid" draggable animated cell-height="100" cell-width="100" col-count="18" row-count="12">
        <div placeholder></div>
      </the-grid>
    </app-drawer-layout>

    <connection-modal id="connectionModal"></connection-modal>
  </template>

  <script>
    class SchemerApp extends Polymer.Element {
      static get is() { return 'schemer-app'; }

      openConnectionModal(e){
        this.$.connectionModal.open()
      }

      ready(){
        super.ready()
        let ipc = require('electron').ipcRenderer;
        var node = this // This is so the callback can have a reference
        ipc.once('connection-made', function(event, response){

            for (let i = 0; i < response.length; i++){
              let tile = document.createElement('entity-tile')
              tile.setAttribute("table", JSON.stringify(response[i]))
              tile.setAttribute("col", i + 1)
              tile.setAttribute("row", i + 1)
              Polymer.dom(node.$.grid).appendChild(tile)
            }
            node.$.grid.connectedCallback() // This is necessary for the `track` gesture to be applied
        })
      }
    }
    customElements.define(SchemerApp.is, SchemerApp);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">

<dom-module id="schemer-app">
  <template>
    <style>
      :host {
        width: auto;
        height: auto;
        display: inline-block;

      }
      the-grid .tile {
        background: #ff4d43;
        opacity: 0.9;
        color: white;
        cursor: move;
        overflow: hidden;
      }
      the-grid [placeholder] {
        background: #afafaf;
      }
    </style>

    <the-grid draggable animated cell-height="100" cell-width="100" col-count="18" row-count="12">
      <div class="tile" col="5" row="2" height="1" width="4">
        <p>Sample text</p>
      </div>
      <div class="tile" col="0" row="1" height="3" width="1">
        <p>Sample text</p>
      </div>
      </div>
      <div placeholder></div>
    </the-grid>
  </template>

  <script>
    class SchemerApp extends Polymer.Element {
      static get is() { return 'schemer-app'; }
    }
    customElements.define(SchemerApp.is, SchemerApp);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="schemer-app">
  <template>
    <style>
      the-grid .tile {
        background: #ff4d43;
        opacity: 0.9;
        color: white;
        cursor: move;
        overflow: hidden;
      }
      the-grid [placeholder] {
        background: #afafaf;
      }
      app-drawer {
         --app-drawer-content-container: {
            background-color: #424242;
            color: #EEEEEE;
          }
       }
       paper-item:hover {
         cursor: pointer;
         font-weight: bold;
         background: #616161;
       }
    </style>

    <app-drawer-layout>
      <app-drawer slot="drawer">
        <h1>Schemer</h1>
        <paper-item on-tap="openConnectionModal">New Connection</paper-item>
      </app-drawer>

      <the-grid draggable animated cell-height="100" cell-width="100" col-count="18" row-count="12">
        <div class="tile" col="5" row="2" height="1" width="4">
          <p>Sample text</p>
        </div>
        <div class="tile" col="0" row="1" height="3" width="1">
          <p>Sample text</p>
        </div>
        </div>
        <div placeholder></div>
      </the-grid>
    </app-drawer-layout>

    <paper-dialog id="connectionModal" modal>
      <p>Hello</p>
    </paper-dialog>
  </template>

  <script>
    class SchemerApp extends Polymer.Element {
      static get is() { return 'schemer-app'; }

      openConnectionModal(e){
        this.$.connectionModal.open()
      }
    }
    customElements.define(SchemerApp.is, SchemerApp);
  </script>
</dom-module>

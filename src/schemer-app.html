<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="connection-modal.html">
<link rel="import" href="entity-tile.html">

<dom-module id="schemer-app">
  <template>
    <style>
      the-grid [placeholder] {
        background: #afafaf;
      }
      app-drawer {
         --app-drawer-content-container: {
            background-color: #424242;
            color: #EEEEEE;
          }
       }
       paper-item:hover {
         cursor: pointer;
         font-weight: bold;
         background: #616161;
       }
    </style>

    <app-drawer-layout>
      <app-drawer slot="drawer">
        <h1>Schemer</h1>
        <paper-item on-tap="openConnectionModal">New Connection</paper-item>
      </app-drawer>

      <the-grid draggable animated cell-height="100" cell-width="100" col-count="18" row-count="12">
        <entity-tile col="5" row="2" table='{"name": "Test", "columns": [{"name": "id", "type": "int"},{"name": "age", "type": "string"}]}'>
        </entity-tile>
        <entity-tile col="0" row="1" table='{"name": "Something"}'>
        </entity-tile>
        <div placeholder></div>
      </the-grid>
    </app-drawer-layout>

    <connection-modal id="connectionModal"></connection-modal>
  </template>

  <script>
    class SchemerApp extends Polymer.Element {
      static get is() { return 'schemer-app'; }

      openConnectionModal(e){
        this.$.connectionModal.open()
      }
    }
    customElements.define(SchemerApp.is, SchemerApp);
  </script>
</dom-module>

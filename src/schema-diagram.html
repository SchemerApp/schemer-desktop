<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/the-grid/the-grid.html">
<link rel="import" href="entity-tile.html">

<dom-module id="schema-diagram">
  <template>
    <style>
      the-grid [placeholder] {
        background: #afafaf;
      }
      the-grid {
        position: absolute;   /*This is so the SVG layer can be on top*/
      }
    </style>

    <the-grid id="grid" draggable animated cell-height="100" cell-width="100" col-count="18" row-count="12">
      <div placeholder></div>
    </the-grid>

    <svg id="lineLayer" width="1800" height="1200" viewBox="0 0 1800 1200">
      <path fill="none" stroke="#424242" stroke-width="5"
        d="M 50, 50 L 100, 100 l 25, 0" />
    </svg>
  </template>

  <script>
    class SchemaDiagram extends Polymer.Element {
      static get is() { return 'schema-diagram'; }

      drawDiagram(schema){
        for (let i = 0; i < schema.length; i++){
          let tile = document.createElement('entity-tile')
          tile.setAttribute("table", JSON.stringify(schema[i]))
          tile.setAttribute("col", i + 1)
          tile.setAttribute("row", i + 1)
          Polymer.dom(this.$.grid).appendChild(tile)
        }
        this.$.grid.connectedCallback() // This is necessary for the `track` gesture to be applied
      }
    }

    customElements.define(SchemaDiagram.is, SchemaDiagram);
  </script>
</dom-module>
